<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

<body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">    

    <div id="frame">

        <div id="weather">
            <i class="fas fa-sun" id="sun" style="color: orange;"></i> 
<i class="fa-solid fa-cloud-showers-heavy" id="rainy" style="color: rgb(19, 19, 182)"></i>

        </div>
        <h2>

            <i class="fa-solid fa-location-dot"></i>
            <i id="city"> {%city%} , {%country%}</i>
        </h2>
        <p id="date">
            
        </p>

        <h1 id="tem" class="temperature">
        {%tempval%}   
        </h1>
        <span class="temperature" id="max">Max {%max_temp%} </span>|
        <span class="temperature" id="min"> Min {%min_temp%} </span>

    </div>
<script >


const curDate =document.getElementById('date');
    const weather = document.getElementById('weather');
    const tempStatus = "{%desc%}";
   let changeStatus = ()=>{
const sun = document.getElementById('sun')
const rainy = document.getElementById('rainy')
if(tempStatus == "Clear"){
    rainy.style.display='none';
}else{
    sun.style.display='none';

}

   }  
    let temperature=document.getElementById('temp');;

    let min_temperature=document.getElementById('min');;
    let max_temperature=document.getElementById('max');

    const getCurrent  = ()=>{
        let currentTime =new Date()
    let day = currentTime.getDay();
    let date = currentTime.getDate();
    let month = currentTime.getMonth();
let hours = currentTime.getHours();
let min = currentTime.getMinutes();

let sec = currentTime.getSeconds();

let per=' AM ';
console.log(hours);
if(hours>12){
    per = ' PM ';
    hours=hours-12;
}
if(hours==12 && min==0 && sec==0 ){
    per='noon';
    hours=hours-12;

}
console.log(hours);
 

let year = currentTime.getFullYear();
    const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    day= (weekday[day]);
    month= (months[month]);
    curDate.innerHTML=` ${day}| ${date}|${month}|${year} |   ${hours}: ${min} : ${sec} ${per}`;
}
    getCurrent();


</script>
